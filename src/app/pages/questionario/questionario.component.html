<app-navbar></app-navbar>
<div class="">
    <div class="row mt-2 mb-3">
        <div class="col-md-2"></div>
        <div class="col-md-5"><h4>Qual sua opini√£o sobre essa faculdade?</h4></div>
        <div class="col-md-3 d-none d-md-block"><pre class="display-4 flex ml-4"><i class="fas fa-glasses"></i></pre></div>
        <div class="col-md-2"></div>
    </div>
<form class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="card p-3 bg-primary">
          <form #dadosEstrela="ngForm">
            <div *ngFor="let quesito of quesitos">
                <div class="form-group">
                    <p class="branco mb-2"><label for="exampleFormControlInput1">Como voce o quesito {{quesito.nome}}?</label></p>
                    <app-estrelas-brancas (estrelaValor)="quesito.estrelas = $event" id="questionarioEstrutura" name="questionarioEstrutura"></app-estrelas-brancas>
                </div>
            </div>
            <div class="form-group">
                <p class="branco mb-2"><label for="exampleFormControlInput1">Deixe um comentario</label></p>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="300" name="questionarioComentario" [(ngModel)]="questionario.comentario"></textarea>
            </div>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4"><button class="btn btn-light" type="submit" (click)="submitQuestionario()">Enviar</button></div>
            </div>
          </form>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5 d-none d-md-block">
        <div class="mt-md-5"><i class="fas fa-place-of-worship"></i></div>
        <div class="mt-md-5 ml-5"><i class="fas fa-chalkboard-teacher"></i></div>
        <div class="mt-md-5"><i class="fas fa-search-dollar"></i></div>
        <div class="mt-md-5 ml-5"><i class="fas fa-phone"></i></div>
        <div class="mt-md-5"><i class="fas fa-user-tie"></i></div>
        <div class="mt-md-5 ml-5"><i class="far fa-window-restore"></i></div>
    </div>

</form>
</div>

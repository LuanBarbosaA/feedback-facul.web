<app-navbar></app-navbar>
        
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Entre com sua conta</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Seu e-mail *" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha *" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Login" />
            </div>
            <div class="form-group">
                <button class="btnSubmitGoogle">
                    Entrar com google
                    <i class="fa fa-google"></i>
                </button>
            </div>
            <div class="form-group">
                <a href="#" class="btnForgetPwd">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="col-md-6 login-form-2">
            <div class="login-logo">
                <i class="fas fa-glasses icone-meio"></i>
            </div>
            <h3>Faça sua conta</h3>
            <form #dados="ngForm" (ngSubmit)="onSubmit(dados)">
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder="meuemail@gmail.com" name="email" ngModel/>
                </div>
                <div class="form-group">
                    <label for="emailconfi"></label>
                    <input type="email" class="form-control" id="emailconfi" placeholder="Confirmação de e-mail *" name="emailconfir" ngModel/>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" placeholder="Senha *" id="password" name="passowrd" ngModel/>
                </div>
                <div class="form-group">
                    <label for="passwordconfi"></label>
                    <input type="password" class="form-control" placeholder="Confirmação de senha *" id="passwordconfi" name="passwordconfi" ngModel/>
                </div>
                <div class="form-group">
                    <label for="cpf"></label>
                    <input type="number" class="form-control" placeholder="Cpf" id="cpf" name="cpf" ngModel/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Cadastrar" />
                </div>
                
            </form>
            <!-- <div class="form-group">
                <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
            </div> -->
        </div>
    </div>
</div>

    <div class="row justify-content-center" id="espaco">
        <div class="col-md-7">
            <h1 id="titulo" class="font-weight-light mt-4 align-center">Glasses</h1>
            <p class="lead text-white align-center">Avaliação de universidades de alunos para alunos</p>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <input id="inputInstituicao" name="instituicao" type="text" class="form-control" 
        (ngModelChange)="pesquisaInstituicao()" [(ngModel)]="strInstituicao" autocomplete="off">
        <button class="btn btn-primary"><i class="fa fa-search"></i></button>
    </div>
    <div id="barra" *ngIf="strInstituicao.length > 2" class="align-items-center">
        <ul class="list-group row justify-content-center align-items-center" id="myList">
            <li class="list-group-item list-group-item-action" *ngFor="let item of instituicoesFiltradas" (click)="detalheInstituicao(item.id)">{{item.nome}} - Campus: {{item.campus}}</li>
        </ul>
    </div>

</div>
